<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link rel="stylesheet" href="labcompu1.css">
</head>
<body>
<div id="map-container">
    <div id="map"></div>
    <div id="sidebar">
        <h1>Menú</h1>
        <h2>Actividad</h2>
        <ul>
            <li><button id="trekking-link">Trekking</button></li>
            <li><button id="motocross-link">Motocross</button></li>
            <li><button id="bicicleta-link">Bicicleta</button></li>
            <li><button id="todo-link">Todo</button></li>
        </ul>
        <h2>Dificultad</h2>
        <ul>
            <li><button id="facil-link">Fácil</button></li>
            <li><button id="medio-link">Medio</button></li>
            <li><button id="dificil-link">Difícil</button></li>
            <li><button id="todas-link">Todas</button></li>
        </ul>
        <ul>
            <li id="reset-btn"><button>Mostrar Todos</button></li>
        </ul>
    </div>
    <div id="menu-toggle" onclick="toggleSidebar()">
        <img src="" alt=""><img src="../imagenes/barras.png" height="50" width="40"/>
    </div>
</div>
<script src="labcompu1.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCE42F0coCS36qezWr4HpHBtfjW8yvtvqQ&libraries=geometry&callback=initMap" async defer></script>

</body>
</html>
