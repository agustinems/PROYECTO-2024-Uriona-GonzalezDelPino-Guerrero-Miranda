<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- adaptacion a dispositivos moviles -->
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="animacion.css">
    <meta name="viewport" content="width=device-width, user-scalable=no">     <!-- adaptacion a dispositivos moviles -->
</head>
<body>
<div class="container">
    <div class="login-box">
        <h2>Iniciar sesión</h2>  <!-- login box -->
        <form id="login-form" action="labcomp1.html" method="post">
            <label for="username">Usuario:</label><br>  <!--login box para el usuario -->
            <input type="text" id="username" name="username" required><br>
            <label for="password">Contraseña:</label><br>  <!--login box para la contraseña -->
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Iniciar sesión</button>  <!-- boton de inicio de sesion -->
        </form>
    </div>
</div>
<canvas id="logoCanvas"></canvas> <!-- llama al canvas para la animacion -->
<script src="auth.js"></script>  <!-- llama al archivo js para la autenticacion -->
</body>
</html>
